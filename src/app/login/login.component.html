<div class="container">
  <h1>Login !!</h1>
</div>

<div class="container">
  <div *ngIf="isInvalidCred">{{ errorMessage }}</div>
  <div>
    Name : <input type="text" name="userName" [(ngModel)]="userName" /> Password
    :
    <input type="password" name="password" [(ngModel)]="password" />
    <button (click)="handleLogin()" class="btn btn-success">Login</button>
  </div>
</div>
